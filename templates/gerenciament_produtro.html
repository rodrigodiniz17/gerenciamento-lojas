{% extends 'base.html' %}

{% block title %}
  Produtos
{% endblock %}

{% block css %}{% endblock %}

{% block conteudo %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <h2>Produtos</h2>

    </div>

    <div class="form-group">
        <label for="descricao">Descrição:</label>

        <textarea class="form-control" id="descricao" placeholder="Descrição" maxlength="255"></textarea>
    </div>

    <div class="form-group">
        <label for="data">Preço:</label>
        <input type= "text" class="form-control">
    </div>
 <h2>Para finalizar a compra, será feita pelo whatsapp</h2>
    <a type="submit" href="(https://web.whatsapp.com/)" class="btn btn-primary"><i class="bi bi-whatsapp"></i>whatsapp</a>

</form>

   
{% endblock %}
